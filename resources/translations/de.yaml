- o: >-
    Remember your master password! Without it, nobody will be able to access
    your data, not even we! This is to ensure that your data is as safe as
    possible but it also means that if you lose your master password, we won't
    be able to assist you with recovering your data.
  t: >-
    Gehen Sie sicher, dass Sie Ihr Master Passwort nicht vergessen! Ohne Ihr
    Passwort kann niemand auf Ihre Daten zugreifen, nicht einmal wir! Dies ist
    essentiell für die Sicherung Ihrer Daten aber bedeutet auch, dass wir Ihnen
    nicht helfen können, sollten Sie Ihr Passwort vergessen!
- o: Repeat Master Password
