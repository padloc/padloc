- o: >-
    In August 2016, Google announced that they will be discontinuing Chrome Apps
    for all operating systems other than ChromeOS. This means that by early
    2018, you will no longer be able to load this app! Don't worry though,
    because Padlock is now available as a native app for Windows, MacOS and
    Linux! Head over to our website to find out how to switch now!
  t: >-
    Im August 2016 kündigte Google an, die Unterstützung von Chrome Apps auf
    sämtlichen Betriebssystemen außer ChromeOS einzustellen. Dies bedeutet, dass
    diese App ab dem Frühjar 2018 nicht mehr verfügbar sein wird! Aber keine
    Sorge, denn Padlock ist jetzt auch als native app für Windows, MacOS und
    Linux verfügbar! Besuchen sie unsere Webseite um zu erfahren, wie Sie
    einfach wechseln können!
- o: Learn More
