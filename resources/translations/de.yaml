- o: >-
    Forgot your master password? You can start over by resetting the app.
    WARNING: This will delete all your data!
  t: >-
    Haben Sie Ihr Master Passwort vergessen? Sie können die App zurücksetzen um
    von vorne zu beginnen. WARNUNG: Dadurch werden all Ihre Daten gelöscht!
- o: >-
    It seems the data stored on this device was saved with a newer version of
    Padlock and can not be opened with the version you are currently running.
    Please install the latest version of Padlock or reset the data to start
    over!
  t: >-
    Die auf diesem Gerät gespeicherten Daten scheinen von einer neueren Version
    von Padlock zu stammen und können deshalb nicht geöffnet werden. Bitte
    installieren Sie die neueste Version von Padlock oder setzen Sie die Daten
    zurück um von vorne zu beginnen.
- o: Reset Data
  t: Daten Zurücksetzen
- o: >-
    Are you sure you want to reset the app? WARNING: This will delete all your
    data!
  t: >-
    Sind Sie sicher, dass Sie die App zurücksetzen wollen? Dabei werden all Ihre
    Daten gelöscht!
- o: >-
    Padlock uses your email address to connect to the Padlock Cloud service,
    which allows you to easily and securely store your data online and
    synchronize it between all your devices. Don't worry, we'll only use it as a
    method of authentication and won't send you any spam!
  t: >-
    Padlock verwendet Ihre Emailadresse um sich mit dem Padlock Cloud Service zu
    verbinden, welcher es Ihnen ermöglicht, Ihre Daten schnell und einfach
    online zu speichern und zwischen all Ihren Geräten zu synchronisieren. Keine
    Sorge, wir verwenden Ihre Email nur zu Authentifizierungszwecken und
    keinesfalls zum versenden von Werbung oder dergleichen.
- o: >-
    Your master password is a single passphrase that is used to encrypt
    everything you store in Padlock and the only way to access your data.
    Without your master password, no one will be able to read your data - not
    even we! So make sure you don't forget it, because we won't be able to help
    you recover it in case you do.
  t: >-
    Ihr Master Passwort ist der Schlüssel, mit dem all Ihre Daten in Padlock
    geschützt werden. Ohne Ihr Master Passwort wird niemand auf Ihre Daten
    zugreifen können, nicht einmal wir! Gehen Sie sicher, dass Sie es nicht
    vergessen, denn in diesem Fall werden wir ihnen nicht helfen können, Zugang
    zu Ihren Daten zurück zu gewinnen!
