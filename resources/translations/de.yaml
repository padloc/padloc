    synchronisiert. Es wird empfohlen, Ihre Daten regelmäßig zu sychronisieren,
    um all Ihre Geräte auf dem neuesten Stand zu halten und um sicher zu
    stellen, dass immer eine aktuelle Sicherung in der Cloud vorliegt.
