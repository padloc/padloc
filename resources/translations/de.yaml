- o: >-
    Have you backed up your data yet? Remember that by default your data is only
    stored locally and may be lost if you uninstall Padlock, lose your device or
    accidentally reset your data. Padlock Cloud is a great way to back up your
    data online and synchronize with other devices. Alternatively, you can
    export your data and store it somewhere safe.
  t: >-
    Haben Sie bereits eine Sicherung Ihrer Daten erstellt? Denken Sie daran,
    dass Ihre Daten standartmäßig nur lokal auf Ihrem Gerät gespeichert werden
    und verloren gehen können, sollten Sie Ihr Gerät verlieren oder
    versehentlich die Applikation entfernen. Padlock Cloud bietet eine gute
    Möglichkeit, Ihre Daten online zu sichern und mit anderen Geräten zu
    synchronisieren. Alternativ können Sie Ihre Daten auch exportieren und an
    einem sicheren Ort speichern.
