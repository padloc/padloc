name: Update Deployments

on:
    workflow_dispatch:
        inputs:
            instance:
                type: choice
                description: "Instance name"
                default: "test"
                options:
                    - test
                    - beta
                required: true

    push:
        branches:
            - "v4"
            - "master"
        paths:
            - "packages/app/**"
            - "packages/core/**"
            - "packages/locale/**"
            - "assets/**"

jobs:
    trigger-gh-action:
        runs-on: ubuntu-latest
        env:
            DEPLOY_BRANCH: ${{ github.event.inputs.instance || 'test' }}
        steps:
            - name: Trigger GH Action
              run: |
                  curl --request POST \
                    --url https://api.github.com/repos/padloc/devops/actions/workflows/update-deployment.yml/dispatches \
                    --header 'Authorization: Basic ${{ secrets.DEVOPS_BASIC_AUTH_TOKEN }}' \
                    --header 'Content-Type: application/json' \
                    --data '{
                        "ref": "main",
                        "inputs": {
                            "instance": "${{ env.DEPLOY_BRANCH }}",
                            "branch": "${{ github.sha }}"
                        }
                    }'
