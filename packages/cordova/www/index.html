<custom-style>
    <style is="custom-style">

        body {
            --font-family: "Clear Sans";
            --font-family-fallback: sans-serif;
            --font-family-mono: "Inconsolata";

            --font-size-tiny: 14px;
            --font-size-small: 16px;
            --font-size-default: 18px;
            --font-weight-thin: 100;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-bold: 700;

            --color-primary: #3bb7f9;
            --color-secondary: #444;
            --color-tertiary: #ffffff;
            --color-quaternary: #fafafa;

            --color-background: var(--color-tertiary);
            --color-foreground: var(--color-secondary);
            --color-highlight: var(--color-primary);
            --color-error: red;

            --row-height: 50px;

            --gutter-width: 4px;
            --border-radius: 8px;

            --toaster-easing: cubic-bezier(1, -0.3, 0, 1.3);

            --unselectable: {
                cursor: default;
                user-select: none;
            };

            --position-sticky: {
                position: -webkit-sticky;
                position: -moz-sticky;
                position: -o-sticky;
                position: -ms-sticky;
                position: sticky;
            };

            --tap-highlight: {
                position: relative;
                cursor: pointer;
            };

            --tap-highlight-after: {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: currentColor;
                opacity: 0;
                transition: opacity 1s;
                pointer-events: none;
            };

            --tap-highlight-active-after: {
                opacity: 0.3;
                transition: none;
            };

            --fullbleed: {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
            };

            --scroll: {
                overflow: auto;
                 -webkit-overflow-scrolling: touch;
             };

            --ellipsis: {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            };

            --absolute-center: {
                @apply --fullbleed;
                margin: auto;
            };

            --shade-1-color: transparent;
            --shade-2-color: rgba(0, 0, 0, 0.05);
            --shade-3-color: rgba(0, 0, 0, 0.1);
            --shade-4-color: rgba(0, 0, 0, 0.15);
            --shade-5-color: rgba(0, 0, 0, 0.2);

            --shade-1: {
                background: var(--shade-1-color);
            };

            --shade-2: {
                background: var(--shade-2-color);
            };

            --shade-3: {
                background: var(--shade-3-color);
            };

            --shade-4: {
                background: var(--shade-4-color);
            };

            --shade-5: {
                background: var(--shade-5-color);
            };

            --card: {
                background: var(--color-background);
                /* box-shadow: rgba(0, 0, 0, 0.2) 0 0 1px; */
                border-radius: var(--border-radius);
                border: solid 1px rgba(0, 0, 0, 0.1);
                border-bottom-width: 2px;
                overflow: hidden;
            }
        }

    </style>
</custom-style>
<dom-module id="shared" assetpath="src/styles/">
    <template>
        <style>
            :host {
                user-select: none;
                -webkit-user-select: none;
            }

            input, textarea {
                user-select: auto;
                -webkit-user-select: auto;
            }

            :host, html, button, input, textarea {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                text-shadow: inherit;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            ::selection {
                background: var(--color-secondary);
                color: var(--color-tertiary);
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                text-align: center;
                background: transparent;
            }

            button.arrow, a.button.arrow {
                padding-right: 30px;
            }

            button.arrow::before, a.button.arrow::before {
                font-family: "FontAwesome";
                content: "\f054";
                display: block;
                position: absolute;
                top: 0;
                right: 15px;
                bottom: 0;
            }

            input, select {
                border: none;
                appearance: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                color: inherit;
                border-radius: 0;
                background: transparent;
                margin: 0;
                padding: 0;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: transparent;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
                text-shadow: inherit;
                color: inherit;
                opacity: 0.6;
            }

            ::-webkit-scrollbar {
                display: none;
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            section {
                --border-color: rgba(0, 0, 0, 0.1);
                margin: 10px 5px;
                @apply --card;
            }

            section > :not(:last-child) {

            <pl-slider label="[[ $l('length') ]]" min="5" max="50" value="{{ length }}"></pl-slider>
            <button class="confirm-button tap" on-click="_confirm">[[ $l("Apply") ]]</button>
            <pl-icon icon="cancel" class="close-button tap" on-click="_dismiss"></pl-icon>
        </pl-dialog>

    </template>

    </dom-module>
<dom-module id="pl-dialog-alert" assetpath="src/ui/dialog/">

    <template>
        <style include="shared">
            :host {
                --pl-dialog-inner: {
                    background: linear-gradient(rgb(89, 198, 255) 0%, rgb(7, 124, 185) 100%);
                };
            }

            :host([type="warning"]) {
                --pl-dialog-inner: {
                    background: linear-gradient(180deg, #f49300 0%, #f25b00 100%);
                };
            }

            :host([type="plain"]) {
                --pl-dialog-inner: {
                    background: var(--color-background);
                };
            }

            :host([hide-icon]) .info-icon {
                display: none;
            }

            :host([hide-icon]) .info-text,
            :host([hide-icon]) .info-title {
                text-align: center;
            }

            .info-text:not(.small) {
                font-size: var(--font-size-default);
            }
        </style>

        <pl-dialog id="dialog" open="{{ open }}" prevent-dismiss="[[ preventDismiss ]]" on-dialog-dismiss="_dialogDismiss">
            <div class="info" hidden$="[[ _hideInfo(title, message) ]]">
                <pl-icon class="info-icon" icon="[[ _icon(type) ]]"></pl-icon>
                <div class="info-body">
                    <div class="info-title">[[ title ]]</div>
                    <div class$="info-text [[ _textClass(title) ]]">[[ message ]]</div>
                </div>
            </div>
            <template is="dom-repeat" items="[[ options ]]">
                <button on-click="_selectOption" class$="[[ _buttonClass(index) ]]">[[ item ]]</button>
            </template>
        </pl-dialog>
    </template>

    </dom-module>
<dom-module id="pl-dialog-confirm" assetpath="src/ui/dialog/">

    <template>
        <style include="shared"></style>

        <pl-dialog open="{{ open }}" prevent-dismiss="">
            <div class="message tiles-1">{{ message }}</div>
            <button class="tap tiles-2" on-click="_confirm">{{ confirmLabel }}</button>
            <button class="tap tiles-3" on-click="_cancel">{{ cancelLabel }}</button>
        </pl-dialog>
    </template>

    </dom-module>

<dom-module id="paper-spinner-styles" assetpath="bower_components/paper-spinner/">
  <template>
    <style>
      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        white-space: nowrap;
        color: var(--paper-spinner-color, var(--google-blue-500));
      }

      .layer-1 {
        color: var(--paper-spinner-layer-1-color, var(--google-blue-500));
      }

      .layer-2 {
        color: var(--paper-spinner-layer-2-color, var(--google-red-500));
      }

      .layer-3 {
        color: var(--paper-spinner-layer-3-color, var(--google-yellow-500));
      }

      .layer-4 {
        color: var(--paper-spinner-layer-4-color, var(--google-green-500));
      }

      /**
       * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
       *
       * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
       * guarantee that the animation will start _exactly_ after that value. So we avoid using
       * animation-delay and instead set custom keyframes for each color (as layer-2undant as it
       * seems).
       */
      .active .spinner-layer {
        -webkit-animation-name: fill-unfill-rotate;
        -webkit-animation-duration: var(--paper-spinner-full-cycle-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-name: fill-unfill-rotate;
        animation-duration: var(--paper-spinner-full-cycle-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
        opacity: 1;
      }

      .active .spinner-layer.layer-1 {
        -webkit-animation-name: fill-unfill-rotate, layer-1-fade-in-out;
        animation-name: fill-unfill-rotate, layer-1-fade-in-out;
      }

      .active .spinner-layer.layer-2 {
        -webkit-animation-name: fill-unfill-rotate, layer-2-fade-in-out;
        animation-name: fill-unfill-rotate, layer-2-fade-in-out;
      }

      .active .spinner-layer.layer-3 {
        -webkit-animation-name: fill-unfill-rotate, layer-3-fade-in-out;
        animation-name: fill-unfill-rotate, layer-3-fade-in-out;
      }

      .active .spinner-layer.layer-4 {
        -webkit-animation-name: fill-unfill-rotate, layer-4-fade-in-out;
        animation-name: fill-unfill-rotate, layer-4-fade-in-out;
      }

      @-webkit-keyframes fill-unfill-rotate {
        12.5% { -webkit-transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { -webkit-transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { -webkit-transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { -webkit-transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { -webkit-transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { -webkit-transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { -webkit-transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { -webkit-transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @keyframes fill-unfill-rotate {
        12.5% { transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @-webkit-keyframes layer-1-fade-in-out {
        0% { opacity: 1 }
        25% { opacity: 1 }
        26% { opacity: 0 }
        89% { opacity: 0 }
        90% { opacity: 1 }
        to { opacity: 1 }
      }

Alt attribute should be set to provide adequate context for accessibility. If not provided,

The following custom properties and mixins are available for styling:

Custom property | Description | Default

<!--

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template is bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>
  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>

<script src="cordova.js"></script>

<script>
    window.customElements = window.customElements || {};
    window.customElements.forcePolyfill = true;
    window.ShadyDOM = {force: true};
</script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    iron-list {
      /* add padding since the app-toolbar is fixed at the top */
      padding-top: 64px;
    }
  </style>
</head>
<body>
  <app-toolbar>App name</app-toolbar>
  <iron-list scroll-target="document">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</body>
```

`iron-list` must be given a `<template>` which contains exactly one element. In the examples
above we used a `<div>`, but you can provide any element (including custom elements).

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name property is bound from the model
object provided to the template scope):

```html
<iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
<iron-list items="[[data]]" as="item">
  <template>
    <div>
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at a time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say you have a million records in the database, you want to split the data into pages
so you can bring in a page at the time. The page could contain 500 items, and iron-list
will only render 20.

@group Iron Element
@element iron-list

<dom-module id="iron-list" assetpath="bower_components/iron-list/">
  <template>
    <style>
      :host {
        display: block;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply --iron-list-items-container;
        position: relative;
      }

      :host(:not([grid])) #items > ::slotted(*) {
        width: 100%;
      }

      #items > ::slotted(*) {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        will-change: transform;
      }
    </style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}"></array-selector>

    <div id="items">
      <slot></slot>
    </div>

  </template>
</dom-module>

    </template>

            <div class="get-started-steps">

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 0) ]]">

                    <div class="welcome-title animate-in">[[ $l("Welcome to Padlock!") ]]</div>
                    <div class="welcome-subtitle animate-in">[[ $l("Let's get you set up! This will only take a couple of seconds.") ]]</div>

                    <pl-loading-button on-click="_startSetup" class="form-box tiles-2 animate-in tap start-button" no-tab="[[ open ]]">
                        <div>[[ $l("Get Started") ]]</div>
                        <pl-icon icon="forward"></pl-icon>
                    </pl-loading-button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 1) ]]">

                    <div class="form-box tiles-2">
                        <pl-input id="emailInput" type="email" select-on-focus="" no-tab="[[ open ]]" class="tap" on-enter="_enterEmail" placeholder="[[ $l('Enter Email Address') ]]"></pl-input>

                        <pl-loading-button id="emailButton" on-click="_enterEmail" class="tap" no-tab="[[ open ]]">
                            <pl-icon icon="forward"></pl-icon>
                        </pl-loading-button>
                    </div>

                    <div class="hint">
                        <pl-icon icon="cloud"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(0) ]]"></span>
                    </div>

                    <button class="skip" on-click="_skipEmail">[[ $l("Use Offline") ]]</button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 2) ]]">

                    <div class="form-box tiles-2">
                        <pl-input id="codeInput" required="" select-on-focus="" no-tab="[[ open ]]" class="tap" on-enter="_enterCode" placeholder="[[ $l('Enter Login Code') ]]"></pl-input>

                        <pl-loading-button id="codeButton" on-click="_enterCode" class="tap" no-tab="[[ open ]]">
                            <pl-icon icon="forward"></pl-icon>
                        </pl-loading-button>
                    </div>

                    <div class="hint">
                        <pl-icon icon="mail"></pl-icon>
                        <span inner-h-t-m-l="[[ $l('Check your inbox! An email was sent to **{0}** containing your login code.', settings.syncEmail) ]]"></span>
                    </div>

                    <button class="skip" on-click="_cancelActivation">[[ $l("Cancel") ]]</button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 3) ]]" hidden$="[[ !_hasCloudData ]]">

                    <div>
                        <div class="form-box tiles-2">

                            <pl-input id="cloudPwdInput" class="tap" type="password" select-on-focus="" no-tab="[[ open ]]" on-enter="_enterCloudPassword" placeholder="[[ $l('Enter Master Password') ]]"></pl-input>

                            <pl-loading-button id="cloudPwdButton" on-click="_enterCloudPassword" class="tap" no-tab="[[ open ]]">
                                <pl-icon icon="forward"></pl-icon>
                            </pl-loading-button>

                        </div>
                    </div>

                    <div class="hint">
                        <pl-icon icon="lock"></pl-icon>
                        <span inner-h-t-m-l="[[ $l('Please enter the master password for the account **{0}**!', settings.syncEmail) ]]"></span>
                    </div>

                    <button class="skip" on-click="_forgotCloudPassword">[[ $l("I Forgot My Password") ]]</button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 3) ]]" hidden$="[[ _hasCloudData ]]">

                    <div>
                        <div class="form-box tiles-2">

                            <pl-input id="newPasswordInput" class="tap" type="password" select-on-focus="" no-tab="[[ open ]]" on-enter="_enterNewPassword" value="{{ newPwd }}" placeholder="[[ $l('Enter Master Password') ]]"></pl-input>

                            <pl-loading-button on-click="_enterNewPassword" class="tap" no-tab="[[ open ]]">
                                <pl-icon icon="forward"></pl-icon>
                            </pl-loading-button>

                        </div>

                        <div class="strength-meter">[[ _pwdStrength ]]</div>
                    </div>

                    <div class="hint">
                        <pl-icon icon="lock"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(1) ]]"></span>
                    </div>

                    <div on-click="_openPwdHowto" class="hint choose-password">[[ $l("How do I choose a good master password?") ]]</div>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 4) ]]">

                    <div class="form-box tiles-2">

                        <pl-input id="confirmPasswordInput" class="tap" type="password" select-on-focus="" no-tab="[[ open ]]" on-enter="_confirmNewPassword" placeholder="[[ $l('Confirm Master Password') ]]"></pl-input>

                        <pl-loading-button on-click="_confirmNewPassword" class="tap" no-tab="[[ open ]]">
                            <pl-icon icon="forward"></pl-icon>
                        </pl-loading-button>

                    </div>

                    <div class="hint">
                        <pl-icon icon="lock"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(2) ]]" <="" span="">
                    </span></div>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 5) ]]">

                    <div class="welcome-title animate-out">[[ $l("All done!") ]]</div>
                    <div class="welcome-subtitle animate-out">[[ $l("You're all set! Enjoy using Padlock!") ]]</div>

                    <pl-loading-button id="getStartedButton" on-click="_finishSetup" class="form-box tiles-2 animate-out tap start-button" no-tab="[[ open ]]">
                        <span>[[ $l("Finish Setup") ]]</span>
                        <pl-icon icon="forward"></pl-icon>
                    </pl-loading-button>

                </div>

            </div>

            <div class="get-started-thumbs animate-in animate-out">
                <div class$="[[ _getStartedClass(_getStartedStep, 0) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 1) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 3) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 4) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 5) ]]" on-click="_goToStep"></div>
            </div>

        </main>

    </template>

    </dom-module>
<dom-module id="pl-title-bar" assetpath="src/ui/title-bar/">
    <template>

        <style include="shared">
            :host {
                height: var(--title-bar-height);
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
                -webkit-app-region: drag;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
            }

            .title {
                @apply --fullbleed;
                text-align: center;
                line-height: var(--title-bar-height);
                pointer-events: none;
                color: var(--color-background);
                font-size: var(--font-size-small);
                font-weight: bold;
            }

            .buttons {
                display: flex;
                align-items: center;
                @apply --fullbleed;
            }

            :host(:not(.macos):not(.linux)) .buttons.macos-linux,
            :host(:not(.windows)) .buttons.windows {
                display: none;
            }

            .buttons.windows {
                justify-content: flex-end;
            }

            .buttons.macos-linux button {
                width: 12px;
                height: 12px;
                padding: 0;
                border: solid 1px rgba(0, 0, 0, 0.05);
                box-sizing: border-box;
                border-radius: 100%;
                margin-left: 10px;
                font-size: 10px;
                font-family: "FontAwesome";
                text-align: center;
                position: relative;
                cursor: pointer;
                -webkit-app-region: no-drag;
            }

            .buttons.macos-linux button::after {
                width: 10px;
                height: 10px;
                line-height: 10px;
                @apply --absolute-center;
            }

            .buttons.macos-linux button:not(:hover)::after {
                opacity: 0;
            }

            .buttons.macos-linux button.close {
                background: #FF6058;
            }

            .buttons.macos-linux button.close::after {
                content: "\f00d";
                font-size: 8px;
            }

            .buttons.macos-linux button.minimize {
                background: #FFBF2F;
            }

            .buttons.macos-linux button.minimize::after {
                content: "\f2d1";
                font-size: 6px;
            }

            .buttons.macos-linux button.maximize {
                background: #28CA42;
                transform: rotate(45deg);
            }

            .buttons.macos-linux button.maximize::after {
                content: "\f07d";
                font-size: 9px;
            }

            .buttons.windows button {
                color: var(--color-background);
                width: var(--title-bar-height);
                height: var(--title-bar-height);
                padding: 0;
                box-sizing: border-box;
                font-family: "FontAwesome";
                position: relative;
                cursor: pointer;
                -webkit-app-region: no-drag;
                line-height: var(--title-bar-height);
                text-align: center;
            }

            .buttons.windows button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            .buttons.windows button.close::after {
                content: "\f00d";
                font-size: 16px;
            }

            .buttons.windows button.close:hover {
                background: #FF6058;
            }

            .buttons.windows button.minimize::after {
                content: "\f2d1";
                font-size: 12px;
            }

            .buttons.windows button.maximize::after {
                content: "\f2d0";
                font-size: 14px;
            }
        </style>

        <div class="title">Padlock</div>

        <div class="buttons macos-linux">
            <button class="close" on-click="_close"></button>
            <button class="minimize" on-click="_minimize"></button>
            <button class="maximize" on-click="_maximize"></button>
        </div>

        <div class="buttons windows">
            <button class="minimize" on-click="_minimize"></button>
            <button class="maximize" on-click="_maximize"></button>
            <button class="close" on-click="_close"></button>
        </div>

    </template>

    </dom-module>
<dom-module id="pl-app" assetpath="src/ui/app/">
    <template>
        <style include="shared">

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes viewIn {
                from { transform: translate3d(100%, 0, 0) rotateY(-30deg); z-index: 1; }
                to { transform: translate3d(0, 0, 0); z-index: 1; }
            }

            @keyframes viewOutBack {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(0, 0, -200px) rotateX(10deg); }
            }

            @keyframes viewOutSide {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(100%, 0, 0) rotateY(-30deg); }
            }

            @keyframes menuItemIn {
                to { transform: translate3d(0, 0, 0); }
            }

            @keyframes menuItemOut {
                from { transform: translate3d(0, 0, 0); }
            }

            @keyframes tagIn {
                from { transform: translate3d(0, 100px, 0); opacity: 0; }
            }

            :host {
                --color-gutter: #222;
                --title-bar-height: 30px;
                --menu-width: 200px;
                --menu-icon-width: 40px;
                --main-padding: 0px;
                overflow: hidden;
                color: var(--color-foreground);
                background: var(--color-gutter);
                position: absolute;
                width: 100%;
                height: 100%;
                animation: fadeIn 0.5s backwards 0.2s;
                perspective: 1000px;
            }

            :host(:not(.ios):not(.android)) {
                --main-padding: var(--gutter-width);
            }

            :host(.windows) {
                --title-bar-height: 40px;
            }

            :host(.ios), :host(.android) {
                --color-gutter: black;
            }

            #main {
                @apply --fullbleed;
                display: flex;
                overflow: hidden;
                perspective: 1000px;
                top: var(--main-padding);
                left: calc(var(--main-padding) + var(--menu-icon-width));
                right: var(--main-padding);
                bottom: var(--main-padding);
            }

            :host(.macos) #main, :host(.windows) #main, :host(.linux) #main {
                top: var(--title-bar-height) !important;
            }

            :host(.ios) #main {
                top: constant(safe-area-inset-top);
                top: env(safe-area-inset-top);
            }

            #main, #listView {
                transform: translate3d(0, 0, 0);
                transform-origin: 0 center;
                transition: transform 0.4s cubic-bezier(0.6, 0, 0.2, 1);
            }

            #main:not(.active),
            :host(.dialog-open) #main {
                transform: translate3d(0, 0, -150px) rotateX(5deg);
            }

            #main.show-menu {
                transform: translate3d(calc(var(--menu-width) - var(--menu-icon-width)), 0, 0) rotateY(-5deg);
            }

            :host(:not(.macos):not(.windows):not(.linux)) pl-title-bar {
                display: none;
            }

            #listView {
                flex: 1;
                overflow: hidden;
            }

            #pages {
                position: relative;
                flex: 1.62; /* Golden Ratio ;) */
                margin-left: var(--gutter-width);
                pointer-events: none;
                perspective: 1000px;
            }

            .view {
                transform: translate3d(0, 0, 0);
                overflow: hidden;
            }

            .view.showing {
                pointer-events: auto;
            }

            .view:not(.showing) {
                opacity: 0;
            }

            #placeholderView {
                @apply --fullbleed;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .placeholder-icon {
                display: block;
                font-size: 120px;
                width: 150px;
                color: var(--color-foreground);
                opacity: 0.5;
            }

            .menu, .tags {
                position: absolute;
                top: var(--title-bar-height);
                left: var(--main-padding);
                bottom: 0;
                z-index: -2;
                display: flex;
                flex-direction: column;
                width: var(--menu-width);
                box-sizing: border-box;
                color: var(--color-background);
                transition: opacity 0.3s;
            }

            .tags {
                @apply --scroll;
            }

            .menu-item {
                display: flex;
                align-items: center;
                height: 45px;
                justify-content: flex-end;
                position: relative;
                text-align: right;
                flex: none;
            }

            .menu-item > div {
                @apply --ellipsis;
            }

            .menu .menu-item {
                transform: translate3d(calc(var(--menu-icon-width) - var(--menu-width)), 0, 0);
            }

            .menu-item.tag {
                font-size: var(--font-size-small);
                height: 35px;
            }

            .menu-item.tag pl-icon {
                font-size: 90%;
                height: 35px;
                width: 35px;
                margin-right: 5px;
            }

            .menu-item:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .menu-item > pl-icon {
                width: 45px;
                height: 45px;
                font-size: 120%;
            }

            .menu-item-hint {
                font-size: 12px;
            }

            .last-sync {
                opacity: 0.6;
            }

            .last-sync::before {
                font-family: "FontAwesome";
                font-size: 90%;
                content: "\f017\ ";
            }

            .menu-wrapper {
                @apply --fullbleed;
                z-index: -1;
            }

            .menu-wrapper.show-menu {
                z-index: 10;
            }

            .menu-item-hint.warning {
                color: var(--color-error);
            }

            .menu-item-hint.warning::before {
                font-family: "FontAwesome";
                font-size: 85%;
                content: "\f071\ ";
                position: relative;
                top: -1px;
            }

            .menu-info {
                font-size: var(--font-size-tiny);
                text-align: center;
                padding: 20px;
                color: rgba(255, 255, 255, 0.5);
                transition: opacity 400ms;
            }

            .menu-wrapper:not(.show-menu) .menu-info {
                opacity: 0;
            }

            [show-tags] .menu, :not([show-tags]) .tags {
                opacity: 0;
                pointer-events: none;
            }

            .no-tags {
                padding: 0 15px;
                font-size: var(--font-size-small);
                text-align: right;
                width: 130px;
                align-self: flex-end;
            }

            @media (max-width: 900px) {
                #pages {
                    flex: 1;
                }
            }

            @media (max-width: 700px) {
                :host {
                    --menu-icon-width: 0px;
                }

                .showing-pages #listView {
                    transform: translate3d(0, 0, -150px) rotateX(10deg);
                }

                #pages {
                    @apply --fullbleed;
                    box-shadow: none;
                    z-index: 1;
                    margin-left: 0;
                    overflow: visible;
                }

                #placeholderView {
                    display: none;
                }
            }
        </style>

        <pl-start-view id="startView"></pl-start-view>

        <div id="menuWrapper" class="menu-wrapper" on-click="_menuWrapperClicked" show-tags$="[[ _showingTags ]]">
            <div id="menu" class="menu">
                <div class="spacer"></div>
                <div class="account menu-item tap" on-click="_openCloudView">
                    <div>
                        <div hidden$="[[ settings.syncConnected ]]">[[ $l("Log In") ]]</div>
                        <div hidden$="[[ !settings.syncConnected ]]">[[ $l("My Account") ]]</div>
                        <div class="menu-item-hint warning" hidden$="[[ !isTrialExpired(settings.syncConnected, settings.syncSubStatus) ]]">[[ $l("Trial Expired") ]]</div>
                        <div class="menu-item-hint warning" hidden$="[[ !isSubUnpaid(settings.syncConnected, settings.syncSubStatus) ]]">[[ $l("Payment Failed") ]]</div>
                        <div class="menu-item-hint warning" hidden$="[[ !isSubCanceled(settings.syncConnected, settings.syncSubStatus) ]]">[[ $l("Subscr. Canceled") ]]</div>
                    </div>
                    <pl-icon icon="cloud" class="account-icon"></pl-icon>
                </div>
                <div class="menu-item tap" on-click="synchronize" disabled$="[[ !isSubValid(settings.syncConnected, settings.syncSubStatus) ]]">
                    <div>
                        <div>[[ $l("Synchronize") ]]</div>
                        <div class="menu-item-hint" hidden$="[[ settings.syncConnected ]]">[[ $l("Log In To Sync") ]]</div>
                        <div class="menu-item-hint last-sync" hidden$="[[ !settings.syncConnected ]]">[[ lastSync ]]</div>
                    </div>
                    <pl-icon icon="refresh" spin$="[[ isSynching ]]"></pl-icon>
                </div>
                <!-- <div class="menu&#45;item tap" on&#45;click="_newRecord"> -->
                <!--     <div>[[ $l("Add Record") ]]</div> -->
                <!--     <pl&#45;icon icon="add"></pl&#45;icon> -->
                <!-- </div> -->
                <div class="menu-item tap" on-click="_openSettings">
                    <div>[[ $l("Settings") ]]</div>
                    <pl-icon icon="settings"></pl-icon>
                </div>
                <div class="menu-item tap" on-click="_showTags">
                    <div>[[ $l("Tags") ]]</div>
                    <pl-icon icon="tag"></pl-icon>
                </div>
                <div class="menu-item tap" on-click="_enableMultiSelect">
                    <div>[[ $l("Multi-Select") ]]</div>
                    <pl-icon icon="checked"></pl-icon>
                </div>
                <div class="menu-item tap" on-click="_lock">
                    <div>[[ $l("Lock App") ]]</div>
                    <pl-icon icon="lock"></pl-icon>
                </div>
                <div class="spacer"></div>
                <div class="menu-info">
                    <div><strong>Padlock {{ settings.version }}</strong></div>
                    <div>Made with  in Germany</div>
                </div>
            </div>

            <div class="tags">
                <div class="spacer"></div>
                <div class="menu-item tap" on-click="_closeTags">
                    <div>[[ $l("Tags") ]]</div>
                    <pl-icon icon="close"></pl-icon>
                </div>
                <template is="dom-repeat" items="[[ collection.tags ]]">
                    <div class="menu-item tag tap" on-click="_selectTag">
                        <div>[[ item ]]</div>
                        <pl-icon icon="tag"></pl-icon>
                    </div>
                </template>
                <div class="no-tags" disabled="" hidden$="[[ _hasTags(collection.tags) ]]">
                    [[ $l("You don't have any tags yet!") ]]
                </div>
                <div class="spacer"></div>
            </div>
        </div>

        <div id="main">

            <pl-list-view id="listView" selected-record="{{ _selectedRecord }}" on-open-settings="_openSettings" on-open-cloud-view="_openCloudView" on-toggle-menu="_toggleMenu"></pl-list-view>

            <div id="pages">

                <div id="placeholderView">
                    <pl-icon icon="logo" class="placeholder-icon"></pl-icon>
                </div>

                <pl-record-view id="recordView" class="view" on-record-close="_closeRecord"></pl-record-view>

                <pl-settings-view id="settingsView" class="view" on-settings-back="_settingsBack"></pl-settings-view>

                <pl-cloud-view id="cloudView" class="view" on-cloud-back="_cloudViewBack"></pl-cloud-view>

            </div>

        </div>

        <pl-title-bar></pl-title-bar>

    </template>

    </dom-module>
</div>
        <pl-app></pl-app>
    

</body></html>
