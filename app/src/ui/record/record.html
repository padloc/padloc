<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record">
    <template>

        <style include="shared">
            :host {
                display: flex;
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                flex-direction: row;
            }

            :host > * {
                background: inherit;
            }

            .header {
                align-items: center;
                margin-bottom: 15px;
                font-size: 24px;
                font-weight: 300;
            }

            .header > pl-icon {
                margin-left: 20px;
            }

            .name {
                overflow: ellipsis;
                padding: 10px 15px;
            }

            .name::before {
                font-family: FontAwesome;
                content: "\f054";
                position: absolute;
                right: 0;
                padding: 0 10px;
                line-height: 26px;
                font-size: 14px;
            }

            .body {
                flex: 1;
                position: relative;
            }

            .tools {
                display: flex;
                flex-direction: column;
            }

            .tools > pl-icon {
                font-size: 20px;
                width: 44px;
                flex: 1;
            }

            .tools > pl-icon:nth-child(1) {
                background: rgba(0, 0, 0, 0.15);
            }

            .tools > pl-icon:nth-child(2) {
                background: rgba(0, 0, 0, 0.25);
            }

            .field {
                display: flex;
                cursor: pointer;
                font-size: var(--font-size-small);
                line-height: 25px;
                padding: 5px 15px;
            }

            .field:nth-child(1) {
                background: rgba(0,0,0,0.1);
            }

            .field:nth-child(2) {
                background: rgba(0,0,0,0.2);
            }

            /* .field:hover::after { */
            /*     font-family: FontAwesome; */
            /*     font-size: 90%; */
            /*     color: var(--color-primary); */
            /*     content: "\f24d"; */
            /*     display: inline-block; */
            /*     margin-top: 3px; */
            /*     margin-left: 10px; */
            /* } */

            .field-label {
                margin-right: 5px;
            }

            .field-label::after {
                content: ":";
            }

            .category {
                font-size: 12px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
                position: absolute;
                right: 0;
            }

            .category:empty {
                display: none;
            }

            .scrim {
                background: var(--color-quinary);
                opacity: 0.8;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: none;
            }
        </style>

        <!-- <div class="scrim" on&#45;click="close"></div> -->

        <div class="body">
            <div class="name tap">{{ record.name }}</div>
            <div class="fields">
                <template is="dom-repeat" items="{{ _limit(record.fields) }}" id="fieldList">
                    <div class="field tap">
                        <div class="field-label">{{ item.name }}</div>
                        <div class="field-value">{{ _obfuscate(item.value) }}</div>
                    </div>
                </template>
            </div>
        </div>

        <!-- <div class="tools"> -->
        <!--     <pl&#45;icon icon="edit" class="tap"></pl&#45;icon> -->
        <!--     <pl&#45;icon icon="delete" class="tap"></pl&#45;icon> -->
        <!--     <!&#45;&#45; <div class="category">{{ record.category }}</div> &#45;&#45;> -->
        <!-- </div> -->

    </template>

</dom-module>
