<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="../record/record.html">
<link rel="import" href="list-view-styles.html">

<dom-module id="pl-list-view">
    <template>

        <style include="shared pl-list-view-styles"></style>

        <header>
            <pl-icon icon="menu" class="tap"></pl-icon>
            <div class="tap">
                <input placeholder="Type to search..."></input>
            </div>
            <pl-icon icon="add" class="tap"></pl-icon>
        </header>

        <div class="list">

            <template is="dom-repeat" items="[[ records ]]" observe="name category removed" delay="100">
                <template is="dom-if" if="[[ _isFirstInCategory(index) ]]">
                    <div class="category">[[ item.category ]]</div>
                </template>
                <pl-record record="[[ item ]]" class="[[ _recordClass(index, _recordsPerRow) ]]"></pl-record>
            </template>

            <div class="empty" hidden$="{{ !_isEmpty(records.*) }}">
                <button on-tap="_import">Import Data</button>
                <button on-tap="_synchronize">Synchronize</button>
                <button on-tap="rightHeaderButton">Create Record</button>
            </div>

        </div>

    </template>

</dom-module>
